<div class="container">
  <h1>Map</h1>
  <div class="row">
    <form name="form" ng-submit="home.mapFormSubmitted(form)" novalidate>
      <div class="col-sm-6">
        <input type="text" 
          ng-model="home.selected.location" 
          uib-typeahead="location as location.name for location in home.mappingData | filter:$viewValue | limitTo:8" 
          class="form-control"
          placeholder="Choose Location"/>
      </div>
      <div class="col-sm-4">
        <input ng-model="home.selected.distance" class="form-control" placeholder="Add Distance" />
      </div>
      <div class="col-sm-2">
          <button type="submit" class="btn btn-danger">Submit</button>
      </div>
    </form> 
  </div>
  <div class="row" style="margin-top:10px;">
    <div class="col-sm-12">
        <div excercise-map style="height:300px;" data-data="home.mappingData" data-location="home.query"></div>
    </div>
  </div>
  <h1>Graphical Representation</h1>
  <div class="row">
    <form name="graph" ng-submit="home.graphFormSubmitted(graph)" novalidate>
      <div class="col-sm-10">
        <input type="text" 
            ng-model="home.selectedLocation" 
            uib-typeahead="location as location.name for location in home.mappingData | filter:$viewValue | limitTo:8" 
            class="form-control"
            placeholder="Choose Location"/>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-danger" type="submit">Submit</button>
      </div>
    </form>  
    <div class="col-sm-12" style="margin-top: 10px;">
      <h2>Current Usage</h2>
      <canvas id="bar" class="chart chart-bar" 
        chart-data="home.currentChart.data" 
        chart-labels="home.currentChart.labels"></canvas>
    </div>
    <div class="col-sm-12" style="margin-top: 10px;">
      <h2>Historic Usage</h2>
      <canvas id="line" class="chart chart-line" chart-data="home.historicChart.data"
        chart-labels="home.historicChart.labels">
      </canvas>
    </div>
  </div>
